<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <title>ToDo List :: Add new task</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
</head>
<body>
<div th:replace="fragments/header :: header" />

<form action="#" th:action="@{/new}" th:object="${taskItem}" method="post">
    <div class="form-group">
        <label for="taskDescription">Task: </label>
        <input type="text" class="form-control" id="taskDescription" placeholder="Enter your task here" th:field="*{description}">
        <span th:if="${#fields.hasErrors('description')}" class="label label-warning">Please enter a task description</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
